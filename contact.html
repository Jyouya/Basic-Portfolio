<!DOCTYPE html>
<html>
    <head>
        <title>Contact Me</title>
        <link rel="stylesheet" href="css/reset.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
        <header>
            <h1>Will West</h1>
            <div class="negativespace"></div>
            <nav>
                <a class="nav" href="index.html">
                    <div class="box">
                        About
                    </div>
                    <div class="vdivider">
                    </div>
                </a>
                <a class="nav" href="portfolio.html">
                    <div class="box">
                        Portfolio
                    </div>
                    <div class="vdivider">
                    </div>
                </a>
                <a class="nav" href="contact.html">
                    <div class="box">
                        Contact
                    </div>
                    <div class="cur_indicator">
                    </div>
                </a>
            </nav>
        </header>
        <div class="grow">
            <article class="clearfix">
                <h2>Contact</h2>
                <div class="divider"></div>
                
                <form class="content">
                    <label>Name</label>
                    <input type="text" name="name" placeholder="Your Name" />
                    <label>Email</label>
                    <input type="text" name="email" placeholder="example@gmail.com" />
                    <label>Message</label>
                    <textarea type="text" name="message" placeholder="Your message goes here..." rows=12></textarea>
                    <input id=submit type="submit">
                </form>

            </article>
        </div>
        <div class="footer">
            <p class="copyright">Copyright 2019 Will West</p>
        </div>
    </body>
</html>
